<!DOCTYPE html>
<html>
  {%load static%}
<head>
  <link rel="stylesheet" href="{% static 'ss.css' %}">
</head>
<div class="basic">
  {% include "public_header.html" %}
</div>
<body>


<div class="s">
    <form method="post" action="/students/">
        {% csrf_token %}
        <label>Student id</label>
        <input type="text" name="student_id" value="{{ff}}" readonly="readonly"><br>
        <label>Register Number</label>
        <input type="text" name="reg_no" required><br>
        <label>Sudent Name</label>
        <input type="text" name="name" required><br>
        <label>Course</label>
        <input type="text" name="course" required><br>
        <label>Semester</label> 
        <input type="text" name="sem" required><br>
        <label>Adress</label>
        <input type="text" name="address" required><br>
        <label>Phone no</label>
        <input type="number" name="phone" required><br>
        <label>Email</label>
        <input type="email" name="email" required><br>
        <input type="submit" value="save">
    </form>
</div>

</body>
</html>
